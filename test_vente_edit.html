<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page Modification Vente</title>
</head>
<body>
    <h1>Test Page Modification Vente</h1>
    <p>URL actuelle: <span id="currentUrl"></span></p>
    <p>ID de vente extrait: <span id="venteId"></span></p>
    
    <script>
        function getVenteId() {
            const path = window.location.pathname;
            console.log('üîç Chemin actuel:', path);
            const matches = path.match(/\/vente\/([^\/]+)\/edit/);
            console.log('üéØ Matches trouv√©s:', matches);
            return matches ? matches[1] : null;
        }
        
        document.getElementById('currentUrl').textContent = window.location.pathname;
        document.getElementById('venteId').textContent = getVenteId() || 'Aucun ID trouv√©';
    </script>
</body>
</html>
